<html>
    <head>
        <title>Hello From Ooogle...</title>
        <link rel="icon" href="https://github.com/mufaddalnaya/SearchEngine/blob/master/logo.png?raw=true" type="image/icon type">
        <style>input{
            border: none;
            padding: 10px;
            margin: 10px;
            height: 30px;
            width: 500px;
            border:1px solid #eaeaea;
            outline:none;
        }
        input:hover{
            border-color: #a0a0a0 #b9b9b9 #b9b9b9 #b9b9b9;
        }
        input:focus{
            border-color:#4d90fe;
        }
        
        input[type="submit"] {
            border-radius: 2px;
            background: #9dc4ba;
            border: 1px solid #f2f2f2;
            color: #695f5f;
            cursor: default;
            font-size: 14px;
            font-weight: bold;
            width: 100px;
            padding: 0 16px;
            height:36px;
        }
        input[type="submit"]:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            background: #f8f8f8;
            border: 1px solid #c6c6c6;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            color: #222;
        }</style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 100px;">
            <div class="jumbotron">
                <center>
                    <h1> Music Parser </h1>
                    <p>Look over here!</p>
                    <form action="search" method="GET">
                        <input type=text name="keyword" placeholder="Search the web">
                        <input type='submit' value="GO">
                    </form>
                </center>
            </div>
        </div>
    </body>
</html>
